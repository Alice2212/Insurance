<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Collection Page</title>
    <link rel="stylesheet" href="./output.css" />

    <style>
      input:invalid {
        border-color: #ff0000 !important;
      }

      input:invalid + span {
        display: block;
      }

      .modal {
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <div class="modal mt-10 mx-auto">
      <!-- form -->
      <div
        class="bg-white px-8 lg:px-2 py-2 rounded shadow-lg h-[93.5vh] mx-auto my-auto"
      >
        <div class="flex flex-wrap justify-center flex-col mx-auto">
          <h2 class="font-bold text-lg text-center">
            <span class="text-[#E76927]">INsure </span>Agent Profile
          </h2>
          <!-- name -->
          <form
            action=""
            class="Dataform group flex flex-wrap justify-center flex-col mx-auto lg:w-[80%]"
            novalidate
          >
            <!-- your form fields here -->
            <div class="mt-3">
              <label for="name" class="mr-8 font-bold text-lg"
                >Name <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Joe Doe"
                required
                class="lg:w-[90%] w-full bg-gray-200 px-4 py-2 border border-gray-300 rounded-md text-gray-800 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500"
              />
              <span class="text-sm text-red-500 hidden"
                >Name field cannot be blank</span
              >
            </div>

            <!-- number -->
            <div class="mt-2 lg:mt-1">
              <label for="number" class="mr-3 font-bold text-lg"
                >Number <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                name="number"
                id="number"
                placeholder="+234 5432 5643"
                required
                class="lg:w-[90%] w-full bg-gray-200 px-4 py-2 border border-gray-300 rounded-md text-gray-800 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500"
              />
              <span
                class="hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block"
              >
                Please enter a valid number
              </span>
            </div>

            <!-- email -->
            <div class="mt-2 lg:mt-1">
              <label for="email" class="mr-8 font-bold text-lg"
                >Email <span class="text-red-500">*</span></label
              >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="joedoe@gmail.com"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                class="lg:w-[90%] w-full bg-gray-200 px-4 py-2 border border-gray-300 rounded-md text-gray-800 mt-2 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500"
              />
              <span
                class="hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block"
              >
                Please enter a valid email address
              </span>
            </div>

            <!-- Agent id -->
            <div class="mt-2 lg:mt-1">
              <label for="agentId" class="mr-2 font-bold text-lg"
                >Agent Id <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                name="agentId"
                id="agentId"
                placeholder="GWR/111/222"
                required
                class="lg:w-[90%] w-full bg-gray-200 px-4 py-2 border border-gray-300 rounded-md text-gray-800 mt-2 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500"
              />
              <span
                class="hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block"
              >
                Please enter a valid Id
              </span>
            </div>

            <!-- Upload file -->
            <div class="mt-2 lg:mt-1">
              <label for="upload" class="mr-2 font-bold text-lg"
                >Upload File <span class="text-red-500">*</span></label
              >
              <input
                type="file"
                name="upload"
                id="upload"
                placeholder="GWR/111/222"
                required
                class="lg:w-[90%] w-full bg-gray-200 px-4 py-2 border border-gray-300 rounded-md text-gray-800 mt-2 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500"
              />
              <span
                class="hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block"
              >
                Please choose a file
              </span>
            </div>

            <!-- button -->
            <button
              type="submit"
              class="bg-blue-500 py-3 mt-3 rounded-md text-white lg:w-[60%] w-full self-center group-invalid:pointer-events-none group-invalid:opacity-30"
            >
              Create
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script>
    document
      .getElementById("Dataform")
      .addEventListener("submit", function (event) {
        event.preventDefault();
      });
  </script>
</html>
