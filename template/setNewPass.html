<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" />
    <style>
        .set-password:focus {
      border: 1px solid #1E90FF;
      outline: none;
    }
    </style>

</head>

<body class="bg-gray-100 h-screen w-screen font-Lato">
    <main class="flex flex-row justify-center lg:pl-[6rem]">
        <!-- Left section -->
        <div class="lg:w-[50%] h-screen mx-auto">
            <!-- Logo section -->
            <img src="./images/logo_img.png" alt="INsure logo" class="ml-1 mt-3 mb-12 w-20 h-12 lg:w-24 lg:h-14" />
            <!-- Header -->
            <div class="">
                <h1 class="font-bold mb-4 text-4xl">
                    Set New password
                </h1>
                <p class="pb-10">Must be at least 8 characters</p>
            </div>
            <!-- Form section -->
            <form class="">
                <!-- Input field 1 -->
                <div class="">
                    <input type="password" placeholder=" Enter new password"
                        class="set-password w-[20rem] lg:w-[28rem] px-3 py-2 border border-gray-500 rounded-md mr-2 block">
                </div>
                <!-- Input field 2 -->
                <div class="mt-6" id="eye">
                    <input type="password" placeholder="Confirm password"
                        class="set-password w-[20rem] lg:w-[28rem] px-3 py-2 border border-gray-500 rounded-md mr-2 block">
                </div>
                <!-- Button section -->
                <div class="">
                    <button type="submit"
                        class="w-[20rem] lg:w-[28rem] bg-orange-600 text-white font-bold mb-10 mt-16 py-2 px-4 rounded-md hover:bg-orange-400">
                        Reset password
                    </button>
                </div>
            </form>
        </div>

        <!-- Right Column (image)  -->
        <div class="hidden lg:block lg:w-1/2 h-screen">
            <img src="./assets/user authentication/fpassword.png" alt="" class="w-full h-full">
        </div>
    </main>
    <!-- Script -->
    <script type="module" src="/template/authen.js"></script>
</body>

</html>
